<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="inputBar">
                <input class="calcInput" type="text" value="1+(2+3)">
            </div>
            <div class="buttonsContainer">
                <div class="numbers">
                    <div class="line1-4">
                        <button class="buttons">7</button>
                        <button class="buttons">8</button>
                        <button class="buttons">9</button>
                    </div>
                    <div class="line2-4">
                        <button class="buttons">4</button>
                        <button class="buttons">5</button>
                        <button class="buttons">6</button>
                    </div>
                    <div class="line3-4">
                        <button class="buttons">1</button>
                        <button class="buttons">2</button>
                        <button class="buttons">3</button>
                    </div>
                    <div class="line4-4">
                        <button class="buttons">0</button>
                        <button class="buttons calcButton">Calculate</button>
                    </div>
                    </div>
                <div class="operations">
                    <button class="buttons">+</button>
                    <button class="buttons">-</button>
                    <button class="buttons">*</button>
                    <button class="buttons">/</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
